<section class="section has-no-padding">

  <footer class="footer has-background-bc has-text-centered footer-tags">
    {{partial "tags.html" .}}
  </footer>

  <section id="newsletter" class="hero has-background-bcalt">
  <div class="hero-body">
    <div class="container">
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup" class="columns is-vcentered is-multiline">
        <div class="column is-full">
          <p class="subtitle has-text-centered has-text-primary"><i class="fas fa-paper-plane mail"> </i> Kulturhof:Newsletter</p>
        </div>

        <div class="column">
          <form action="https://kulturhofkeller.us6.list-manage.com/subscribe/post?u=3d90619c27a2dfcc0feffa003&amp;id=751d8865d6" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              <div class="field is-grouped">
                <div class="control has-icons-left is-expanded">
                  <input type="email" value="" name="EMAIL" class="input is-flat required email" id="mce-EMAIL" placeholder="email address" required>
                  <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
                </div>
                <div class="control">
                  <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button is-white is-outlined">
                </div>
              </div>
              <div id="mce-responses">
                <div class="notification is-danger response" id="mce-error-response" style="display:none"></div>
                <div class="notification is-success response" id="mce-success-response" style="display:none"></div>
              </div>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_b43b93fe633f0560b2a72a69c_52585e8803" tabindex="-1" value="">
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--End mc_embed_signup-->
    </div>
  </div>
  </section>
  <section class="section has-background-info">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-full">
            <p class="subtitle has-text-centered">Unterst√ºtzt von</p>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <figure class="image">
              <img src="{{ .Site.Params.logo.stadt | relURL  }}" width="300px">
            </figure>
          </div>
          <div class="column">
            <figure class="image">
              <img src="{{ .Site.Params.logo.land | relURL  }}" width="300px">
            </figure>
          </div>
          <div class="column" class="">
            <figure class="image">
              <img src="{{ .Site.Params.logo.bund | relURL }}" width="300px">
            </figure>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="footer has-background-bc">
    <div class="container">
    <div class="content">
      <div class="columns is-multiline">

        <div class="column is-full center">
            <p class="has-text-centered">
              <b>
                {{ .Site.Params.name }}
              </b>
              <br>
              {{ .Site.Params.address }}
              <br>
              <a href="mailto:{{ .Site.Params.email}}" class="has-text-link">
                {{ .Site.Params.email }}
              </a>
              <br>
              <a href="tel:{{ .Site.Params.phone }}" class="has-text-link">
                {{ .Site.Params.phone }}
              </a>
            </p>
        </div>
        <div class=" column is-full center">
          {{ range .Site.Params.social }}
          <div class="has-padding-1em">
            <a href="{{ .link }}"><i class="{{ .icon }} fa-2x"></i></a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
    </div>
  </footer>
</section>
