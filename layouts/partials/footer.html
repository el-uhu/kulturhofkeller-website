<section class="section has-no-padding">

  <footer class="footer has-background-link has-text-centered footer-tags">
    {{partial "tags.html" .}}
  </footer>

  <footer class="footer has-background-bc">
    <div class="container">
    <div class="content">
      <div class="columns is-multiline">

        <div class="column is-full center">
            <p class="has-text-centered">
              <b>
                {{ .Site.Params.name }}
              </b>
              <br>
              {{ .Site.Params.address }}
              <br>
              <a href="mailto:{{ .Site.Params.email}}" class="has-text-warning">
                {{ .Site.Params.email }}
              </a>
              <br>
              <a href="tel:{{ .Site.Params.phone }}" class="has-text-warning">
                {{ .Site.Params.phone }}
              </a>
            </p>
        </div>
        <div class=" column is-full center">
          {{ range .Site.Params.social }}
          <div class="has-padding-1em">
            <a href="{{ .link }}"><i class="{{ .icon }} fa-2x"></i></a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
    </div>
  </footer>
</section>
